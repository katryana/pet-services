{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <main>
    {% include 'includes/pre-loader.html' %}

    <!-- Hero -->
    <section class="section-header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h1 class="display-2 mb-3">Your Profile</h1>
            <form action="" method="post">
              {{ form|crispy }}
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </section>
        <div class="section-header bg-primary-app pb-0">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8">
                        <img href="{% static 'assets/img/team/profile-picture-freelancer.jpg' %}" class="rounded-circle img-thumbnail image-lg border-gray-300 p-2" alt="Profile image">
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Hero section -->
    </main>

    {% endblock content %}
