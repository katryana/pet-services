{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <main>
    {% include 'includes/pre-loader.html' %}

    <!-- Hero -->
    <section class="section-header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center">
            <h1 class="display-2 mb-3">Your Profile</h1>
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8">
                      {% if user.profile_image %}
                        <img src="{{ user.profile_image.url }}"
                             class="rounded-circle img-thumbnail image-lg border-gray-300 p-2" alt="Profile image">
                      {% else %}
                        <img src="{% static 'assets/img/profile-default.jpg' %}"
                             class="rounded-circle img-thumbnail image-lg border-gray-300 p-2" alt="Portrait">
                      {% endif %}

                    </div>
                </div>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
              {{ form|crispy }}
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" value="Update">
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Hero section -->
    </main>
    {% endblock content %}
