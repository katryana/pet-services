{% extends "base.html" %}

{% block content %}
  <h1>
    We provide such services
  </h1>

  {% if service_list %}
    {% for service in service_list %}
      <h3>
        <a class="detail-link" href="{% url 'training-centers:service-detail' service.id %}">{{ service.name }}</a>
      </h3>
      <p>Price {{ service.price }}</p>
      <p>{{ service.description }}</p>
    {% endfor %}
  {% else %}
    <p>There are yet no services in our centers</p>
  {% endif %}
{% endblock %}
